        <!-- Canvas -->

          <h3 class="tt-title">Canvas Paintings</h3>
          <div class="tt-tablewrap">

              <thead>

              </thead>

                <tr><td>Large</td><td>18&quot; × 24&quot;</td><td>$250 CAD</td><td>Complex scenes, full backgrounds</td></tr>
                <tr><td>Extra-Large</td><td>24&quot; × 36&quot;+</td><td>$350+ CAD</td><td>Statement pieces or multi-character compositions</td></tr>
              </tbody>
            </table>
          </div>
          <p class="tt-muted">Final price may vary based on complexity, background detail, and special effects (e.g., metallic / glow paint).</p>
        </article>

        <!-- Fabric / Apparel -->
        <article class="tt-card">
          <h3 class="tt-title">Fabric / Apparel</h3>
          <div class="tt-tablewrap">

                  <th>Base Price</th>
                  <th>Customization Details</th>
                </tr>
              </thead>
              <tbody>

                <tr><td>Multiple Designs</td><td>$60–$90 CAD</td><td>2–3 designs or larger coverage</td></tr>
                <tr><td>Special Fabric / Material</td><td>Quote Only</td><td>Depends on supplier &amp; printing method</td></tr>
              </tbody>
            </table>
          </div>
          <p class="tt-muted">Price varies with material, color count, and print type (painted, transfer, or screen print).</p>
        </article>

        <!-- Other / Special Requests -->

          <h3 class="tt-title">Other / Special Requests</h3>
          <div class="tt-tablewrap">

          <p class="tt-tagline">“Turn your moments into art.” — Tone &amp; Toon</p>
