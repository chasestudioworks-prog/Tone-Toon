  <!-- Lightbox (reusing your site styles) -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <div class="lightbox__backdrop" data-close></div>
    <figure class="lightbox__dialog" role="dialog" aria-modal="true" aria-label="Artwork preview">
      <button type="button" class="lightbox__close" aria-label="Close" title="Close" data-close>√ó</button>
      <img id="lightbox-img" src="" alt="">
      <figcaption id="lightbox-caption" class="pc-font"></figcaption>
      <div class="lightbox__actions">
        <a class="btn alt" href="index.html#commission">Request Similar Commission</a>
        <button type="button" class="btn" id="lb-back-prev">‚¨Ö Back to Previous Page</button>
      </div>
    </figure>

  <!-- Tiny page-local script to wire up the lightbox for this page -->
  <script>
    // Year in footer
    (function(){var y=document.getElementById('year'); if(y) y.textContent=new Date().getFullYear();})();

    (function(){
      const modal = document.getElementById('lightbox');
      const imgEl = document.getElementById('lightbox-img');
      const captionEl = document.getElementById('lightbox-caption');
      const closeTargets = modal.querySelectorAll('[data-close]');
      const backPrev = document.getElementById('lb-back-prev');

      const open = (src, alt, titleText) => {
        imgEl.src = src;
        imgEl.alt = alt || '';
        captionEl.textContent = titleText || alt || '';
        modal.classList.add('is-open');
        modal.setAttribute('aria-hidden','false');
        document.documentElement.style.overflow = 'hidden';
      };
      const close = () => {
        modal.classList.remove('is-open');
        modal.setAttribute('aria-hidden','true');
        document.documentElement.style.overflow = '';
      };

      // Click any commission image to open
      document.querySelectorAll('.commission-grid .commission-card img').forEach(img=>{
        img.style.cursor = 'zoom-in';
        img.addEventListener('click', ()=>{
          const strong = img.closest('figure')?.querySelector('figcaption strong');
          open(img.src, img.alt, strong?.textContent || img.alt);
        });
      });

      // Close controls
      closeTargets.forEach(el=>el.addEventListener('click', close));
      modal.addEventListener('click', e=>{
        if(e.target.classList.contains('lightbox__backdrop')) close();
      });
      document.addEventListener('keydown', e=>{
        if(e.key === 'Escape' && modal.classList.contains('is-open')) close();
      });

      // Back to previous page
      backPrev.addEventListener('click', ()=>{ window.history.back(); });
    })();
  </script>
